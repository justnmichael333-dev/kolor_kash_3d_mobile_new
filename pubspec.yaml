name: kolor_kash_3d_mobile_new
description: A 3D coloring art battle game with Kashes currency.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.1

  # Google Sign-In
  google_sign_in: ^6.2.1

  # UI/Routing (modern, no v1 issues)
  cupertino_icons: ^1.0.8
  go_router: ^14.2.7  # For simple navigation

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true