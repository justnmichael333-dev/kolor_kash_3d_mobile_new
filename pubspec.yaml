name: kolor_kash_3d_mobile
description: A competitive 3D painting game â€” Kolor Kash 3D.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- Firebase core + auth + cloud functions ---
  firebase_core: ^3.4.0
  firebase_auth: ^5.1.1
  cloud_functions: ^5.1.0
  cloud_firestore: ^5.4.0
  firebase_analytics: ^11.0.1

  # --- Google sign-in (mobile + web) ---
  google_sign_in: ^6.2.0
  google_sign_in_web: ^0.12.4+4

  # --- UI, animation, and utilities ---
  flutter_cube: ^0.1.1
  http: ^1.2.0
  lottie: 3.1.0
  in_app_purchase: ^3.1.7
  firebase_data_connect: ^0.1.5+4
  meta: ^1.12.0
  flutter_riverpod: ^2.5.1
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
